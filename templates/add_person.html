{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Добавить лицо</h1>
<form method="POST" action="/add_person" class="row g-3">
    <div class="col-md-6">
        <label for="registration_number" class="form-label">Регистрационный номер</label>
        <input type="text" id="registration_number" name="registration_number" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="last_name" class="form-label">Фамилия</label>
        <input type="text" id="last_name" name="last_name" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="first_name" class="form-label">Имя</label>
        <input type="text" id="first_name" name="first_name" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="middle_name" class="form-label">Отчество</label>
        <input type="text" id="middle_name" name="middle_name" class="form-control">
    </div>
    <div class="col-12">
        <label for="address" class="form-label">Адрес</label>
        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
    </div>
    <div class="col-md-6">
        <label for="convictions_count" class="form-label">Судимости</label>
        <input type="number" id="convictions_count" name="convictions_count" class="form-control" value="0">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Сохранить</button>
    </div>
</form>
{% endblock %}
