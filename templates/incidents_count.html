{% extends "base.html" %}

{% block content %}
<h2 class="text-center my-4">Количество инцидентов</h2>
<div class="container">
    <p class="text-center">Число инцидентов с {{ start_date }} по {{ end_date }}: <strong>{{ count }}</strong></p>
    <form method="get" action="/incidents_count">
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="start_date" class="form-label">Дата начала</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ start_date }}">
            </div>
            <div class="col-md-6">
                <label for="end_date" class="form-label">Дата окончания</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ end_date }}">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Посчитать</button>
        </div>
    </form>
</div>
{% endblock %}
