{% extends "base.html" %}

{% block content %}
<h2>Список лиц</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Адрес</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for person in persons %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.last_name }}</td>
            <td>{{ person.first_name }}</td>
            <td>{{ person.middle_name or "Нет" }}</td>
            <td>{{ person.address }}</td>
            <td>
                <a href="{{ url_for('person_incidents_count', person_id=person.id) }}" class="btn btn-primary btn-sm">Инциденты</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-secondary">На главную</a>
{% endblock %}
